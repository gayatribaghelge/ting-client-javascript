<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ting Test Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form>
        <input type="file" id="file" />
        <button type="submit" id="submit">Send File!</button>
    </form>

    <script src="../node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({
            baseURL: './',
            paths: {
                'npm:': '../node_modules',
                'compiled:': '../compiled'
            },
            map: {
                'bluebird': 'npm:/bluebird/js/browser/bluebird.core.js',
                'eventemitter2': 'npm:/eventemitter2/lib/eventemitter2.js',
                'lodash': 'npm:/lodash/',
                'moment': 'npm:/moment/min/moment.min.js',
                'socket.io-client': 'npm:/socket.io-client/dist/socket.io.min.js',
                'whatwg-fetch': 'npm:/whatwg-fetch/fetch.js',
                'rxjs': 'npm:/rxjs/bundles/Rx.min.js',
                'jquery': 'npm:/jquery/dist/jquery.min.js'
            },
            packages: {
                'compiled:' : {
                    defaultExtension: 'js'
                },
                'lodash': {
                    main: './index.js',
                    defaultExtension: 'js'
                }
            },
            meta: {
                '*.js': {
                    babelOptions: {
                        es2015: false
                    }
                },
                'socket.io-client': {
                    format: 'global'
                }
            }
        })

        System.import('./scripts/bootstraper.js')
        .then(function()
        {
            console.info('Test Environment Ready!');
        })
        .catch(function(error)
        {
            debugger;
        });
    </script>
</body>

</html>
